<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask MySQL Example</title>
</head>
<body>
    <h1>User List</h1>
    <ul>
        {%for user in data%}
            <li>{{user['name']}} - {{user['email']}}</li>
        {% endfor %}    
    </ul>
    <a href ="{{url_for('add_user')}}"><button>Add User</button></a>
    
</body>
</html>
